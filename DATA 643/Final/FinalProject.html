<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":1704966067434114,"name":"FinalProject","language":"scala","commands":[{"version":"CommandV1","origId":643459469798714,"guid":"4df9d486-6745-489a-ac13-b3e467dda46a","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n#Data 643 Final: Alternating Least Square Recommender System using Spark and Scala\nBy Latif Masud","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e24d11a8-b71b-43f2-9fd0-ab0e86234a11"},{"version":"CommandV1","origId":643459469798715,"guid":"7fd49779-cb7f-4ab0-9af6-db3f728bce17","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n##Overview\nFor this project, I chose to write the code in Scala and Spark to build a movie recommender system using data from [MovieLens](https://grouplens.org/datasets/movielens/). The dataset of 1 million from MovieLens is put through Spark/MapReduce to improve performance, and we calculate the Alternating Least Square prediection system to generate the data. The project is setup into two file: FinalProject.scala contains the bulk of the code, while Clearner.scala is used to clean the data from MovieLens so that it can be run through the function in the main project. ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"07c16ec7-d67c-4ef1-8e61-d346d02762ba"},{"version":"CommandV1","origId":643459469798720,"guid":"9c2c6b13-ea46-4c55-88ce-f26e7eb77c7b","subtype":"command","commandType":"auto","position":2.5,"command":"%md\n##Cleaning the Data\nInitially, I was working the 100,000 data point set that MovieLens has, where the datapoints were seperated using a tab, but the 1 million datapoint set is separated using two colons, which is considered invalied by Scala's \"split\" function. In order to get the script to work, the Cleaner object was written to replace the `::` with a comma.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bc2a0951-5e05-4279-8822-d19d1339eaa9"},{"version":"CommandV1","origId":643459469798716,"guid":"51320c0d-eec5-4021-818c-cf3535136315","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n##Libraries\nThe following libraries were used for the Cleaner:","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7766a4d5-5323-4be5-a9ca-0b9a1008e653"},{"version":"CommandV1","origId":643459469798717,"guid":"1e3b8195-d72f-4a5c-b3d2-d033ca83b10b","subtype":"command","commandType":"auto","position":4.0,"command":"import java.io._\nimport scala.io._","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import java.io._\nimport scala.io._\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1500259881881,"submitTime":1500259881872,"finishTime":1500259882855,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d9707905-2c8a-4604-824a-62a1c8957d2b"},{"version":"CommandV1","origId":643459469798721,"guid":"ece32149-46e0-4712-8a9a-70adaa7ef6a5","subtype":"command","commandType":"auto","position":4.5,"command":"%md\nJava and Scala io classes are needed to easily read in the file, replace the colons with a comma.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1050493a-dfa6-4602-a5b2-dd4ceda8f0f4"},{"version":"CommandV1","origId":643459469798722,"guid":"6b746ea0-4a0d-483e-a7d0-e3e5f6f43b1c","subtype":"command","commandType":"auto","position":4.75,"command":"%md\n##Code\nThe code below opens up a `FileWriter` object with a given location and filename with a write case of `true`. Then, for a given file, a `Source` object is used to read all the lines, and replace the `::` with a `,` and that line is written to the output file. Once all the lines are processed, the file is closed. ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e0a7bf50-d914-4404-9bdf-42c195c8061b"},{"version":"CommandV1","origId":643459469798723,"guid":"2f64a9c2-ff93-4fb5-bfa2-8b7aa46ec42e","subtype":"command","commandType":"auto","position":4.875,"command":"object Cleaner {\n  def main(args: Array[String]) {\n      val fw = new FileWriter(\"../clean_1m.dat\", true)\n\n      val filename=\"../ml-1m/ratings.dat\"\n      for (line <- Source.fromFile(filename).getLines) {\n        fw.write(line.replace(\"::\", \",\")+\"\\n\");\n\n      }\n      \n       fw.close()\n  }\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">defined module Cleaner\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1500260086318,"submitTime":1500260086306,"finishTime":1500260086636,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6186ff6a-a65a-45aa-8cf8-8d4be9f2c49d"},{"version":"CommandV1","origId":643459469798727,"guid":"c59f6312-f307-4274-91fb-7a7bc9544e49","subtype":"command","commandType":"auto","position":4.9375,"command":"%md\n###ALS with Spark\nThe full version of the code is reproduced below. Since I was not able to upload the datasets onto Databricks to test in a Jupyter Notebook, the whole version of the code is shown below with snippets from my IDE pased into the explanation of the code following it. ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"79c31cbf-9e3e-437a-bb00-f55603584660"},{"version":"CommandV1","origId":643459469798719,"guid":"16a25115-8947-4ce6-9c30-b7e5eb111e89","subtype":"command","commandType":"auto","position":5.0,"command":"import org.apache.spark._\nimport org.apache.spark.SparkContext._\nimport org.apache.log4j._\nimport org.apache.spark.mllib.recommendation.ALS\nimport org.apache.spark.mllib.recommendation.Rating\nimport java.lang.System\n\nobject FinalProject {\n \n  def main(args: Array[String]) {\n   \n    // Set the log level to only print errors\n    Logger.getLogger(\"org\").setLevel(Level.ERROR)\n        \n    // Create a SparkContext using every core of the local machine, named FinalProject\n    val sc = new SparkContext(\"local[*]\", \"FinalProject\")\n    \n    //Print out the first five elements to verify data shape:\n    var now = System.nanoTime\n    val data = sc.textFile(\"../clean_1m.dat\")\n    data.take(5).foreach(println)\n    \n    //Map through the dataset, and create a ratings variable, holding all the ratings as Ratings \n    //objects.\n    val ratings = data.map(_.split(',') match { case Array(user, item, rate, timestamp) =>\n      Rating(user.toInt, item.toInt, rate.toDouble)\n    })\n          \n    //Set the rank (features) to one since all we care about is the \n    //User rating. Iterations is set to 10 to give enough samples for accurate \n    //results. \n    val rank = 1\n    val numIterations = 10\n    val model = ALS.train(ratings, rank, numIterations, 0.01)\n   \n    //Create the user products table to be able to predict with. Simply makes a \n    //object array of the user and product. \n    val usersProducts = ratings.map { case Rating(user, product, rate) =>\n      (user, product)\n    }\n    \n    //Takes the model from the ALS and userProduct - (user, product) and calcualtes\n    //predictions for each user, product combo. \n    val predictions =\n      model.predict(usersProducts).map { case Rating(user, product, rate) =>\n        ((user, product), rate)\n      }\n\n    //Print out the first five predictions to validate. \n    predictions.take(5).foreach(println)\n\n    val predictions_list = predictions.collect().toList\n    \n    //Stop spark\n    sc.stop()\n    \n    //Verify that the size of the dataset. \n    println (predictions_list.length)\n    \n    //Printout the amount of time it took for Spark to process the job. \n    println(\"Time taken: \", System.nanoTime - now)\n  }\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark._\nimport org.apache.spark.SparkContext._\nimport org.apache.log4j._\nimport org.apache.spark.mllib.recommendation.ALS\nimport org.apache.spark.mllib.recommendation.Rating\nimport java.lang.System\ndefined module FinalProject\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1500261200006,"submitTime":1500261199990,"finishTime":1500261200664,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"21fe6874-dbc9-4196-9688-d7d3223d4408"},{"version":"CommandV1","origId":643459469798725,"guid":"be750101-119d-4d98-b6c4-8fbd4d80dd63","subtype":"command","commandType":"auto","position":5.5,"command":"%md\n##ALS with Spark\nFor this project, I chose to use the Spark library to do all the tough work. The following libraries are pulled in:\n1. Spark: the base spark library \n2. SparkContext: to easily create a Spa
